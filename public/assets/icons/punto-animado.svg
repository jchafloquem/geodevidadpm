<svg width="32" height="32" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco transparente para asegurar visibilidad -->
  <rect width="100" height="100" fill="white" fill-opacity="0.01" />
  <circle cx="50" cy="50" r="6" fill="#387ebf">
    <animate attributeName="r" from="6" to="6" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="50" r="6" stroke="#387ebf" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="r" values="6;20" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
