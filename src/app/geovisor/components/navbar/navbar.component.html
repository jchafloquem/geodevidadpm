<!-- Navbar -->
<div id="navbar" class="fixed top-0 flex items-center justify-between w-full bg-primary px-3 h-16 z-10 shadow-lg">
  <!-- Logo izquierdo -->
  <div class="flex items-center gap-2">
    <!-- Logo grande -->
    <div class="hidden md:block">
      <img
        class="h-14 rounded-md drop-shadow-[0_12px_24px_rgba(255,255,255,1)] transition-all duration-300 ease-in-out hover:scale-110 hover:drop-shadow-[0_20px_32px_rgba(255,255,255,1)]"
        src="assets/images/logos/logoWelBN.png" alt="Logo grande" />
    </div>
    <!-- Logo pequeño -->
    <div class="block md:hidden">
      <img
        class="h-14 rounded-md drop-shadow-[0_12px_24px_rgba(255,255,255,1)] transition-all duration-300 ease-in-out hover:scale-110 hover:drop-shadow-[0_20px_32px_rgba(255,255,255,1)]"
        src="assets/images/logoWelBNMini.png" alt="Logo pequeño" />
    </div>
  </div>
  <!-- Título centrado -->
  <div
    class="hidden md:block absolute left-1/2 transform -translate-x-1/2 select-none text-white text-3xl font-bold drop-shadow-md tracking-normal"
    style="font-family: 'Roboto', sans-serif; text-shadow: 1px 1px 2px rgba(100, 100, 100, 0.7);">
              SUB DIRECCIÓN DE MONITOREO
  </div>
  <!-- Contenedor derecho (search + logout) -->
  <div class="flex items-center gap-1">
    <!-- Contenedor del widget con estilo, sin interferir en su DOM interno -->
    <div class="bg-[#0D9DB7] px-2 py-1 rounded-md shadow-md z-20 max-w-[320px] border-none">
      <div id="searchDiv" class="w-full h-full"></div>
    </div>
    <!-- Botón de logout usando clases personalizadas -->
    <button (click)="logout()" class="logout-wrapper" aria-label="Cerrar sesión" title="Cerrar sesión">
      <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
        stroke="currentColor">
        <!-- Marco -->
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15" />
        <!-- Flecha -->
        <g class="logout-icon-arrow">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H9m0 0l3-3m-3 3l3 3" />
        </g>
      </svg>
    </button>
  </div>
</div>
