<div
	class="relative min-h-screen flex items-center justify-center overflow-hidden"
>
	<!-- Imagen de fondo con animación -->
	<div
		class="absolute inset-0 bg-cover bg-center bg-no-repeat animate-zoom animate-background"
	></div>
	<!-- Overlay oscuro para mejorar contraste -->
	<div class="absolute inset-0 bg-red-600 bg-opacity-60"></div>
	<!-- Imagen en la esquina superior izquierda -->
	<div class="absolute top-0 left-0 p-4">
		<!-- Imagen para pantallas grandes -->
		<img
			class="h-20 w-auto hidden sm:block"
			src="assets/images/logos/logoWelBN.png"
			alt="DEVIDA"
		/>
		<!-- Imagen para móviles -->
		<img
			class="h-20 max-w-[100%] block sm:hidden"
			src="assets/images/logos/logoWelBNMini.png"
			alt="DEVIDA"
		/>
	</div>
	<div class="relative z-10 text-white text-center">
		<!-- Titulo -->
		<h1
			class="mt-2 text-4xl md:text-6xl font-bold p-2 text-center text-white hover:text-[#2091c7] transition-colors duration-300 flex items-center justify-center gap-2 flex-wrap"
		>
			<img
				src="assets/images/error/error404.png"
				alt="Descripción de la imagen"
				class="w-10 h-10 md:w-16 md:h-16"
			/>
			404
		</h1>
		<!--Sub Titulo -->
		<h1
			class="mt-2 text-2xl md:text-4xl font-bold p-2 text-center text-white hover:text-[#2091c7] transition-colors duration-300 flex items-center justify-center gap-2 flex-wrap"
		>
			DIRECCION DE MONITOREO
		</h1>
		<p class="text-xl mt-4 text-white">
			Oops! La página que estás buscando no existe.
		</p>
		<a
			[routerLink]="['/geovisor/map']"
			routerLinkActive="router-link-active"
			class="mt-6 inline-block px-4 py-2 bg-[#2091c7] text-white rounded hover:bg-green-900"
			>Regresar al Mapa
		</a>

		<div
			class="w-fit bg-opacity-60 rounded-lg mx-auto p-8 text-center grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 md:gap-6 lg:gap-8"
		></div>
	</div>
</div>
