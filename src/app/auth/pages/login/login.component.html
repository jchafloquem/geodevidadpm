<div class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gray-900">
  <!-- Imagen de fondo con animación -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat animate-zoom animate-background"></div>

  <!-- Overlay oscuro para mejorar contraste -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Logo en la esquina superior izquierda -->
  <div class="absolute top-4 left-4">
    <img class="h-16 w-auto hidden sm:block" src="assets/images/logos/logoWelBN.png" alt="DEVIDA" />
    <img class="h-16 w-auto sm:hidden" src="assets/images/logos/logoWelBNMini.png" alt="DEVIDA" />
  </div>

  <!-- Contenedor principal -->
  <div class="relative z-10 flex flex-col justify-center px-6 py-12 w-full max-w-md">
    <!-- Título -->
    <h2 class="text-center text-3xl sm:text-4xl font-extrabold text-white font-poppins">
      INICIAR SESIÓN
    </h2>

    <!-- Formulario -->
    <div class="mt-8">
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
        <!-- Campo Correo -->
        <div>
          <label for="email" class="block text-lg font-medium text-white">Correo</label>
          <input
            type="email"
            id="email"
            placeholder="Correo electrónico"
            formControlName="email"
            class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 focus:ring-primary-500 focus:border-primary-500 text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
          <small *ngIf="isRequired('email')" class="text-white">Este campo es requerido</small>
          <small *ngIf="hasEmailError()" class="text-white">El correo o formato es incorrecto</small>
        </div>

        <!-- Campo Contraseña -->
        <div>
          <label for="password" class="block text-lg font-medium text-white">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            formControlName="password"
            class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 focus:ring-primary-500 focus:border-primary-500 text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
          <small *ngIf="isRequired('password')" class="text-white">Este campo es requerido</small>
        </div>

        <!-- Botón de Ingreso -->
        <div class="flex flex-col items-center gap-4">
          <button
            type="submit"
            class="w-full bg-primary hover:bg-secondary transition-all text-white font-medium rounded-lg text-lg px-5 py-3 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Ingresar
          </button>
          <app-google-buttom (onClick)="submitWithGoogle()"></app-google-buttom>
        </div>

        <!-- Registro -->
        <p class="text-center text-sm text-gray-300">
          ¿Aún no tienes una cuenta?
          <a [routerLink]="['auth/welcome']" class="font-medium text-primary-400 hover:underline">
            Crear una cuenta
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
